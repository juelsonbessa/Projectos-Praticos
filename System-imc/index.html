<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sistema de cadastro</title>
</head>

<body>
    <div class="container">
        <div class="box-content">
            <h3>Cacular IMC</h3>
            <div class="content-input">
                <label for="peso">Peso:</label>
                <input type="text" id="peso" class="input-box" placeholder="Digite o seu peso">
            </div>

            <div class="content-input">
                <label for="altura">Altura:</label>
                <input type="text" id="altura" class="input-box" placeholder="Digite a sua altura">
            </div>

            <div class="content-resultado">
                <h4>Resultado</h4>
                <div id="resultado"></div>
            </div>

            <button id="calcular-imc">Calcular</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
